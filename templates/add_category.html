{% extends 'base.html' %}
{% block content %}

<h3> Add Category</h3>
<br><br>
<div class="container">
<form action="{% url 'add_category' %}" method="post">
    {% csrf_token %}
    <!-- Name input -->
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example1">Category Name</label>
        <input style="width: 500px;" type="text" id="form5Example1" name ="name" class="form-control" />
        
    </div>

    <!-- Email input -->
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example2">Offer</label>
        <input style="width: 500px;" type="text" id="form5Example2" name="offer" class="form-control" />
        
    </div>

    <!-- Submit button -->
    
    <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
</div>
</form>

</div>


{% endblock %}
