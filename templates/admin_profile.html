{%extends 'base.html' %}
{%load static%}
{%block content%}
<link rel="icon" href="{% static 'css/admin_profile.css' %}">
{% include 'messages.html' %}
<div class="container mt-5">
    <div class="row gutters justify-content-center">
        <div class="col-xl-9 col-lg-9 col-md-12 ">
            <div class="card h-100">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'admin_profile' %}">
                        {% csrf_token %}
                        <div class="card-body pb-2">
							<div class="form-group">
								<label class="form-label">E-mail</label>
								<input type="email" class="form-control mb-1" name="email" value="{{ user.email }}">
							</div>
                            <div class="form-group">
                                <label class="form-label">Current password</label>
                                <input type="password" class="form-control" name="current_password" placeholder="••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New password</label>
                                <input type="password" class="form-control" name="new_password" placeholder="••••••">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Repeat new password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="••••••">
                            </div>

                            <div class="text-right mt-3">
                                <button type="submit" class="btn btn-primary">Update profile</button>&nbsp;
                                <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
