{% extends 'base.html' %}
{% block content %}
<h3>Category Management</h3>
<br><br>
<div class="container-fluid cont">

</div>
<div class="search-container">
    <form action="">
    <input type="text" placeholder="Search.." name="search">
    <button name="bt1" type="submit"><i class="fas fa-search" style=" margin-right:20px;"><svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/></svg></i></button>
    </form>
</div>
<br><br>

<div>
    <h5>Category List</h5>
{% if category %}
<table class="table table-bordered table-dark">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Offer</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
        {% for cat in category %}
        <tr>
            <th scope="row">{{cat.id}}</th>
            <td>{{cat.name}}</td>
            <td>{{cat.offer}}</td>
            <td><a href="{% url 'edit_category' cat.id %}" class='btn btn-sm btn-warning me-3'>Edit </a>
                <form action="{% url 'delete_category' cat.id %} " method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-sm btn-danger" value="Delete" onclick = "return confirm('Are you sure you want to delete {{cat.name}}?')">
                </form>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h4 class='text-center alert alert-warning'>No records found </h4>
{% endif %}
</div>
<div style="text-align: center;">
    <a href='{% url "add_category" %}'><button class='btn btn-sm btn-warning'>Add Category</button></a>
    <a href='{% url "subcategory" %}'><button class='btn btn-sm btn-primary'>Sub Category</button></a>
</div>

{% endblock %}
