{% extends 'base.html' %}
{% block content %}

<h3> Add Coupon</h3>
<br><br>
<div class="container">
<form action="{% url 'add_coupon' %}" method="post">
    {% csrf_token %}
    <!-- Name input -->
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example1">Coupon Code</label>
        <input style="width: 500px;" type="text" id="form5Example1" name ="code" class="form-control" />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example2">Discount</label>
        <input style="width: 500px;" type="number" id="form5Example2" name="discount" class="form-control" />
    </div>


    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example3">Expiry Date</label>
        <input style="width: 500px;" type="date" id="form5Example3" name ="valid_to" class="form-control" />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form5Example3">Max Purchase</label>
        <input style="width: 500px;" type="number" id="form5Example3" name ="min_purchase_amount" class="form-control" />
    </div>


    <!-- <div class="form-outline mb-4">
        <label class="form-label" for="form5Example3">Expiry Date</label>
        <input style="width: 500px;" type="text" id="form5Example3" name ="slug" class="form-control" />
    </div> -->


    
    <button type="submit" class="btn btn-primary btn-block mb-4">Add</button>
</div>
</form>

</div>


{% endblock %}
